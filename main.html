<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OTP Verification</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1 id="verification_heading">Verify Your Account</h1>
    <p id="verification_subtext">Enter the 6-digit OTP sent to your email or phone</p>
    <div class="code-container">
      <input type="text" id="code-1" maxlength="1" class="code">
      <input type="text" id="code-2" maxlength="1" class="code">
      <input type="text" id="code-3" maxlength="1" class="code">
      <input type="text" id="code-4" maxlength="1" class="code">
      <input type="text" id="code-5" maxlength="1" class="code">
      <input type="text" id="code-6" maxlength="1" class="code">
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
